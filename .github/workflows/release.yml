      - name: Release create
        run: | 
            echo ${{ secrets.GITHUB_TOKEN }} > .githubtoken
            gh auth login --with-token < .githubtoken
            rm -f .githubtoken
            old_ver=`gh release list | sort -n | tail -1 | awk '{print $1}'`
            num=`echo $old_ver | awk -F "." '{print $3}'`
            num=$((num+1))
            new_ver=$(echo $old_ver | cut -f1,2 -d".")$(echo "."$num)
            gh release create $new_ver -F ./CHANGELOG.md
              
